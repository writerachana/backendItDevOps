apiVersion: apps/v1
kind: Deployment
metadata: 
  name: stedi-rchanakumbhakar-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stedi-rchanakumbhakar-dev
  template:
    metadata:
      labels:
        app: stedi-rchanakumbhakar-dev
    spec:
      containers:
        - name: stedi-rchanakumbhakar-dev
          image: gcr.io/cheese-empanadas/rachana-stedi-api
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets-rachana
                  key: REDIS_PASSWORD
            - name: REDIS_HOST
              value: "redis-secrets-prod"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: KAFKA_BROKER
              value: "localhost:9092"
          ports:
            - containerPort: 443
          resources:
            limits:
              cpu: ".5"
              memory: "500Mi"
            requests:
              cpu: ".25"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 4567
            initialDelaySeconds: 10
            periodSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: stedi-rachana-nodeport
spec:
  selector:
    app: stedi-rachanakumbhakar-dev
  type: NodePort
  ports:
    - port: 80
      targetPort: 4567
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: stedi-rachana-certificate
spec:
  domains:
    - rachana.cit262.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stedi-rachana-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: stedi-rachana-public
    networking.gke.io/managed-certificates: stedi-rachana-certificate
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stedi-rachana-nodeport
            port:
              number: 80
